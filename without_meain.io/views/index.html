

<div class="row">
  <h3>[[pageTitle]]</h3>
  <div class="col-md-2">
    

    <h4>Online Users</h4>
    <ul class="nav nav-pills nav-stacked" ng-controller="OnlineMembers as mm">
      <li ng-repeat="member in mm.members" class="{{member.disabled}}"><a href="#" ng-click="newchat(member)">{{member.nickname}}</a></li>
    </ul>


  </div>
  <div class="col-md-10">
    <h4>Private Chat(s)</h4>

<ul class="nav nav-tabs" ng-controller="PrivateWindow as pw">
  <li ng-repeat="window in pw.windows" role="presentation" ng-click="activeWindow(window.to)" class="{{window.active}}"><a href="" class="pchat-window" id="{{window.to}}">{{window.nickname}} ({{window.to}})</a></li>
</ul>

<br>
    <div class="chat-container"  ng-controller="PrivateWindow as pw">
        
        <div class="pw-window" ng-repeat="window in pw.windows" id="pw-{{window.to}}">
            <div class="well" ng-repeat="message in pw.messages[window.to]" >
              <h5>{{message.from}} - <span class="label label-default">{{message.date}}</span></h5>
              {{message.msg}}</div>
        

        <hr>
        <form class="form-inline form-message" id="form-{{window.to}}" ng-submit="pushNewMessage(window.to)">
          <div class="form-group row">
            <label for="message">Message</label>
            <input type="text" class="form-control" id="message" placeholder="Message..." ng-model="inputText">
          </div>
          <button type="submit" class="btn btn-default">Send</button>
        </form>

         </div>  

    </div>


  </div>

</div>
